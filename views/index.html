<h1 id="main-title">Dados</h1>
    <table class="table" id="contacts-table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Contato:</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {loop="$contatos"}
                <tr>
                    <td scope="row" class="col-id">{$value.id}</td>
                    <td scope="row">{$value.name_user}</td>
                    <td scope="row">{$value.data_user}</td>
                    <td class="actions">
                        <a href="{$BASE_URL}visualizar/{$value.id}"><i class="fas fa-eye check-icon"></i></a>
                        <a href="{$BASE_URL}editar/{$value.id} ?>"><i class="far fa-edit edit-icon"></i></a>
                        <form class="delete-form" action=/deletar/{$value.id} method="POST">
                            <button type="submit" class="delete-btn"><i class="fas fa-times delete-icon"></i></button>
                        </form>
                    </td>
                </tr>
            {/loop}
        </tbody>
    </table>
</ul>
